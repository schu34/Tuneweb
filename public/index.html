<!doctype html>
<html>

<head>
    <title>Tuneweb: the music discovery app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


        <!-- begin navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Tuneweb</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html">about</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- end navbar -->
    <div class="container-fluid">
        <!--begin center searchbar -->
        <div class="row">

            <div class="center col-xs-6 col-xs-offset-3">
                <div class = "form-group">
                    <input type="text" class="artist form-control" placeholder="Enter the name of a band or artist">
                    <div class="row">

                        <div class ="col-xs-4 col-xs-offset-4">
                            <button class="explore btn btn-default btn-primary btn-block">Explore</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-xs-3">

            </div>
        </div>

        <!--end center searchbar -->

        <div id="svg-container">
            <svg>
                <g class="container">
                    <g id="links"></g>
                    <g id="nodes"></g>
                    <g id="circles"></g>
                </g>
            </svg>
        </div>


        <!--load scripts last so that the page loads faster -->
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="js/graphView.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
